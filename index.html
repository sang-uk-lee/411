<body>
    <main class="container">
        <section class="curtain" id="curtain">
            <p>
                <span class="to-text">To. </span>
                <span class="number-text">411</span>
            </p>
        </section>
        <main class="main" id="main">
            <section class="photos" id="photos">
                <img src="./assets/images/411-wook.jpg" alt="Photo of me" id="wookie">
                <img src="./assets/images/heart-insta.png" alt="Heart" id="heart">
                <img src="./assets/images/411-hyuna.jpg" alt="Photo of you" id="hyuna">
            </section>
            <section class="answer" id="answer">
                <button class="button" id="answerButton">Answer Me</button>
            </section>
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal" id="modal">
                <button class="modal-close" id="modalCloseButton">&times;</button>
                <div class="modal-text" id="modalText">Say Yes</div>
                <div class="modal-buttons">
                    <button class="yes" id="modalYesButton">Yes</button>
                    <button class="no" id="modalNoButton">No</button>
                </div>
            </div>
            <section class="timer" id="timer">
                <p id="time"><span id="timer_currentTime">[Error: hey clock?]</span></p>
                <p id="age">
                    <span class="icon-wrapper">
                        <img src="./assets/images/411-wook_hyuna.jpg" alt="Together" class="together-icon">
                    </span>
                    <span id="timer_yearsOld">0 year, </span>
                    <span id="timer_monthsOld">0 month, </span>
                    <span id="timer_daysOld">and 0 day</span>
                </p>
            </section>
            <section class="dDay hidden" id="dDay">
                <p class="dDay-heading">Our Journey Begins</p>
                <div class="dDay-content">
                    <p>Our clock started at: <span id="dday_startedAt">[Error: hey clock?]</span></p>
                    <p>
                        <span id="dday_daysTogether">0</span> days, 
                        <span id="dday_hoursTogether">0</span> hours, 
                        <span id="dday_minutesTogether">0</span> minutes, and 
                        <span id="dday_secondsTogether">0</span> seconds together.
                    </p>
                </div>
            </section>
        </main>
        
        <canvas class="confetti" id="confettiCanvas"></canvas>
    </main>
</body>
