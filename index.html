    <body>
        <div class="container">
            <main class="flex-column">
                <section class="header shadow-primary">
                    <img class="bg" src="./assets/images/paper-mask.svg" />
                    <div class="header-line"></div>
                    <div class="header-text">
                        <span class="to-text">To. </span>
                        <div class="text-spacing"></div>
                        <span class="number-text">411</span>
                    </div>
                </section>
            <div class="card-wrapper">
                <div class="card-inner">
                    <div class="card">
                        <img class="card" src="./assets/images/card-background.svg" />
                        <section class="photos">
                            <img class="profile-photo left-photo" src="./assets/images/411-wook.svg" />
                            <img class="heart-icon" src="./assets/images/heart.svg" />
                            <img class="profile-photo right-photo" src="./assets/images/411-hyuna.svg" />
                        </section>
                        <div class="lines">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <div class="lines bottom-lines">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            <!-- !card-inner 끝 -->
            </div>

            <div class="answer-button-wrapper">
                <!-- <img class="mask" src="./assets/images/paper-mask.svg" /> -->
                <div class="answer-button"></div>
                <div class="answer-button-text">Answer Me</div>
            </div>

            <!-- Journey Section, 조건부 숨김 -->
            <div id="journeySection" class="journey-section" style="display: none">
                <div class="journey-container">
                    <!-- 왼쪽 카드 -->
                    <div class="journey-left-card shadow-primary">
                        <h3 class="journey-title">Our<br />Journey</h3>
                    </div>

                    <!-- 오른쪽 카드 -->
                    <div class="journey-right-card shadow-primary">
                        <h3 class="journey-title">Started At</h3>
                        <div class="start-time gold-text" id="startTime"></div>
                        <div class="time-together">
                            <span class="gold-text" id="days">0</span> days,
                            <span class="gold-text" id="hours">0</span> hours,
                            <span class="gold-text" id="minutes">0</span> minutes,
                        </div>
                        <div class="seconds-together">
                            and <span class="gold-text" id="seconds">0</span> seconds together.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <section class="footer shadow-primary">
                <img class="bg" src="./assets/images/paper-mask.svg" alt="" />
                <div class="profile-couple-wrapper">
                    <img src="./assets/images/411-wook_hyuna.jpg" alt="" style="width: 190%; transform: translate(-24%, -20px)" />
                </div>
                <div>
                    <p style="border-bottom: 1px solid #363a37; color: #d9d9d9">
                        <span id="first"></span><br />
                        <span id="second">
                            <span id="age-year">0</span> year, 0 or 0 month, and 0 day old
                        </span>
                    </p>
                </div>
            </section>

            <!-- Confetti 캔버스 -->
            <canvas id="confettiCanvas" class="confetti-canvas"></canvas>
        </main>

        <!-- 모달창 -->
        <div id="modal" class="modal" style="display: none">
            <div class="modal-content shadow-primary">
                <div class="modal-header">
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <img src="./assets/images/say-yes.svg" alt=""/>
                </div>
                <div class="modal-footer">
                    <button id="yesBtn" class="btn btn-primary">Yes</button>
                    <button id="noBtn" class="btn btn-secondary">No</button>
                </div>
            </div>
        </div>
    </div>
